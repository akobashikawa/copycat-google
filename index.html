<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <!-- Header con navegación superior -->
    <header>
        <nav class="top-nav">
            <div class="nav-left">
                <!-- Enlaces de la izquierda -->
            </div>
            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <button class="search-labs" aria-label="Search Labs">
                    
                </button>
                <button class="apps-menu" aria-label="Google apps">
                    
                </button>
                <button class="profile-button">
                    <img src="" alt="Profile" class="profile-image">
                </button>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="search-container">
            <!-- Logo de Google -->
            <div class="logo">
                
            </div>

            <!-- Barra de búsqueda -->
            <div class="search-box">
                <div class="search-input-container">
                    <button class="search-icon" aria-label="Buscar">
                        
                    </button>
                    <input type="text" class="search-input" aria-label="Buscar" autocomplete="off">
                    <button class="voice-search" aria-label="Búsqueda por voz">
                        
                    </button>
                    <button class="camera-search" aria-label="Buscar con imagen">
                        
                    </button>
                </div>
            </div>

            <!-- Botones de búsqueda -->
            <div class="search-buttons">
                <button class="search-btn">Google Search</button>
                <button class="lucky-btn">I'm Feeling Lucky</button>
            </div>

            <!-- Idiomas disponibles -->
            <div class="language-options">
                <p>Google offered in: 
                    <a href="#">Español (Latinoamérica)</a> 
                    <a href="#">Quechua</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-country">
            <p>Peru</p>
        </div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
