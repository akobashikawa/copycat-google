                <a href="#">Images</a>
                <button class="search-labs" aria-label="Search Labs">

                    </svg>
                </button>
                <button class="profile-button">
                    <img src="" alt="Profile" class="profile-image">

            </div>

            <!-- Barra de búsqueda -->
            <div class="search-box">
                <div class="search-input-container">
                    <button class="search-icon" aria-label="Buscar">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </button>
                    <input type="text" class="search-input" aria-label="Buscar" autocomplete="off">
                    <button class="voice-search" aria-label="Búsqueda por voz">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>

                        </svg>
                    </button>
                    <button class="camera-search" aria-label="Buscar con imagen">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path d="M14,6H18V4H14M12,17.5L9.5,15L7,17.5V9H17V17.5M19,3A1,1 0 0,1 20,4V18A1,1 0 0,1 19,19H5A1,1 0 0,1 4,18V4A1,1 0 0,1 5,3H19Z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Botones de búsqueda -->
            <div class="search-buttons">
                <button class="search-btn">Google Search</button>
                <button class="lucky-btn">I'm Feeling Lucky</button>
            </div>

            <!-- Idiomas disponibles -->
            <div class="language-options">
                <p>Google offered in: 
                    <a href="#">Español (Latinoamérica)</a> 
                    <a href="#">Quechua</a>
                </p>
            </div>
        </div>

    <!-- Footer -->
    <footer>
        <div class="footer-country">
            <p>Peru</p>
        </div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>

                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
